<h1>軍艦島</h1>

<p>
軍艦島（ぐんかんじま）は、長崎県長崎市に位置する無人島である。
正式名称は端島（はしま）。
</p>

<h2>概要</h2>
<p>
島の外観が軍艦「土佐」に似ていることから、軍艦島と呼ばれるようになった。
かつては炭鉱の島として栄え、人口密度は世界一とも言われた。
</p>

<h2>歴史</h2>
<p>
19世紀末から石炭採掘が始まり、1974年に閉山。
以降は無人島となっている。
</p>

<h2>現在</h2>
<p>
現在は観光ツアーによる上陸が可能であるが、
天候や安全状況によって制限される。
</p>

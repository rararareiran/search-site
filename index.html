<script>
const input = document.getElementById("q");

input.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    const word = input.value.trim();

    if(!word) return;

    // 自作Wiki対応表
    const pages = {
      "軍艦島": "gunkanjima.html",
      "端島": "gunkanjima.html",
      "池島": "ikeshima.html"
    };

    if(pages[word]){
      // 自作Wikiへ
      window.location.href = pages[word];
    }else{
      // Wikipediaへ
      window.open(
        "https://ja.wikipedia.org/wiki/" +
        encodeURIComponent(word),
        "_blank"
      );
    }
  }
});
</script>
